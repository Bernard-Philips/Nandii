  <meta charset="UTF-8" />

<body>
  <header>
    <h1>Nandi's Oven</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="service.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <div class="contact-container">
      <!-- Google Map Embed -->
      <div class="map-container">
        <h3>Our Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2145.842469348746!2d28.217713616133825!3d-26.25231962423428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e959d7d74065fcd%3A0xa906c51d3ad8f0bb!2s61%20Steenbok%20Street%2C%20Leondale%2C%20Germiston%2C%201401!5e0!3m2!1sen!2sza!4v1683146676809!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h3>Get in Touch</h3>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nandi's Oven. All rights reserved.</p>
  </footer>
</body>
</html>
